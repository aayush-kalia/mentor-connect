<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="userdashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
        </div>
        <div class="navbar-center">
            <h1>Mentor Connect</h1>
        </div>
        <div class="navbar-right">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <!-- Search Module -->
    <div class="search-section">
        <input type="text" id="search-mentor" placeholder="Search Mentor by Name">
        <input type="text" id="search-domain" placeholder="Search Mentor by Domain">
    </div>

    <!-- Query Section -->
    <div class="query-section">
        <div class="query-left">
            <label for="user-queries">Your Queries:</label>
            <select id="user-queries">
                <option value="query1">How to improve my coding skills?</option>
                <option value="query2">Best resources for learning React?</option>
                <option value="query3">Can I transition to Data Science?</option>
                <option value="query4">How to prepare for interviews?</option>
                <option value="query5">What projects should I work on?</option>
            </select>
        </div>
        <div class="query-right">
            <button class="new-query-btn">Ask New Query</button>
        </div>
    </div>

    <!-- Progress Bar Section -->
    <div class="progress-section">
        <h2>Your Progress</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 60%; background-color: #4CAF50;">60%</div>
        </div>
    </div>

    <!-- Enrolled Courses Section -->
    <div class="courses-section">
        <h2>Enrolled Courses</h2>
        <ul id="courses-list">
            <li>Full Stack Web Development</li>
            <li>Introduction to Python</li>
            <li>Data Structures and Algorithms</li>
        </ul>
        <button id="add-course-btn">Add New Course</button>
    </div>

    <!-- Chat Button -->
    <button id="chat-button" class="chat-button">ðŸ’¬</button>

    <!-- Chat Sidebar -->
    <div id="chat-sidebar" class="chat-sidebar">
        <div class="chat-header">
            <h3 id="chat-title">Chat</h3>
            <button id="close-chat" class="close-chat">âœ–</button>
        </div>
        <div class="chat-options">
            <button class="chat-option" data-type="india">India</button>
            <button class="chat-option" data-type="mentor">Mentor</button>
            <button class="chat-option" data-type="peers">Peers</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <p>Welcome to the chat!</p>
        </div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-message">Send</button>
    </div>

    <script src="userdashboard.js"></script>
</body>
</html>
