<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="root">
        <h2 class="login-title">Signup</h2>
        <form class="signup-form">
            <label class="login-label">Username:</label>
            <input class="login-input" type="text" name="username" required />
            <br />
            <label class="login-label">Password:</label>
            <input class="login-input" type="password" name="password" required />
            <br />
            <label class="login-label">Confirm Password:</label>
            <input class="login-input" type="password" name="confirmPassword" required />
            <br />
            <!-- New Fields -->
            <label class="login-label">Date of Birth:</label>
            <input class="login-input" type="date" name="dob" required />
            <br />
            <label class="login-label">Gender:</label>
            <select class="login-input" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br />
            <label class="login-label">Contact Number:</label>
            <input class="login-input" type="tel" name="contact" required />
            <br />
            <label class="login-label">City:</label>
            <input class="login-input" type="text" name="city" required />
            <br />
            <label class="login-label">Role:</label>
            <select class="login-input" name="role" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="mentor">Mentor</option>
            </select>
            <br />
            <!-- End of New Fields -->
            <button class="login-submit-button" type="submit">Signup</button>
        </form>
        <p class="signup-message">
            Already have an account? <a href="login.html" id="login-link">Login</a>
        </p>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
